<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: rgb(230, 229, 228);">

        <h1 class="col-md-7 text-center">Crypto Tracker</h1>
        <h4 class="col-md-7 text-center">By Pavan Aghalate  </h4>
        <div class="col-md-6 row justify-content-center">
            <div class="col-11">
                <form action="" id="searchform">
                    <div class="form-row">
                        <div class="col-12 form-group">
                            <label for="xyz"><b>Coin Type</b></label>

                                <option value="dogecoin">Dogecoin</option>
                                <option value="ethereum">Ethereum </option>
                                <option value="filecoin">Filecoin</option>
                                <option value="litecoin">Litecoin </option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="col-12 btn btn-primary">Get Price</button>
                </form>
            </div>
        </div>
            <div class="col-md-8 text-center row justify-content-center">
               <table class ="col-md-6 m-3" border="1px" id="tableresult">
                
              </table>
            </div>
        </div>
    </div>
